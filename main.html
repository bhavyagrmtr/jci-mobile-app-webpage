<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JCI India Zone 2 App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .app-container {
      background: white;
      padding: 2rem;

      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .app-name {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #004085;
    }
    .qr-img {
      width: 200px;
      height: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div class="app-name">JCI India Zone 2</div>
    <img src="YOUR_QR_CODE_IMAGE_URL_HERE" alt="QR Code" class="qr-img">
    <br>
    <a href="YOUR_APP_LINK_HERE" class="btn btn-primary btn-lg" target="_blank">Open App</a>
  </div>
</body>
</html>
